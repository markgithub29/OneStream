<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Login Details</h1>
        <div id="xtream-section">
            <input id="xtream-host" type="url" placeholder="Enter Xtream Host">
            <input id="xtream-username" type="text" placeholder="Enter Xtream Username">
            <input id="xtream-password" type="text" placeholder="Enter Xtream Password">
        </div>
        <div id="mac-section" class="hidden">
            <input id="mac-host" type="url" placeholder="Enter Stalker Host">
            <input id="mac-address" type="text" placeholder="Enter MAC Address">
        </div>
        <button onclick="submitData()">Submit</button>
    </div>
    <script>
        async function submitData() {
            const host = document.getElementById('xtream-host').value || document.getElementById('mac-host').value;
            const username = document.getElementById('xtream-username').value;
            const password = document.getElementById('xtream-password').value;
            const mac_address = document.getElementById('mac-address').value;

            const payload = username && password
                ? { host, username, password }
                : { host, mac_address };

            const response = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (response.ok) {
                alert('Details submitted successfully!');
            } else {
                alert('Error submitting details.');
            }
        }
    </script>
</body>
</html>
