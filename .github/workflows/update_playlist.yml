name: Update Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: python -m pip install requests

      - name: Run Playlist Script
        run: |
          echo "Running playlist generation..."
          python generate_filtered_playlist.py
          echo "Script completed."
          echo "Verifying generated file:"
          ls -lh filtered_playlist.m3u || echo "⚠️ filtered_playlist.m3u not found!"

      - name: Commit and Push Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add filtered_playlist.m3u || true
          git commit -m "Updated filtered playlist $(date)" || echo "No changes to commit"
          git push
